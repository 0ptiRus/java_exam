<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Социальная Сеть</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">СоцСеть</a>
            <nav class="nav">
                <a href="/feed" class="nav-link">Лента</a>
                <a href="/profile" class="nav-link">Профиль</a>
                <a href="/friends" class="nav-link">Друзья</a>
                <a href="/logout" class="nav-link">Выход</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="main-title">Лента новостей</h1>

            <div class="feed">
                <div class="post" th:each="post : ${posts}">
                    <div class="post-header">
                        <div class="post-author">
                            <span th:text="${post.User.getName()}" class="author-name"></span>
                            <span th:text="${post.createdAt}" class="post-date"></span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p th:text="${post.content}"></p>
                    </div>
                    <div class="post-footer">
                        <button class="btn">Нравится</button>
                        <button class="btn">Комментировать</button>
                        <button class="btn">Поделиться</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
