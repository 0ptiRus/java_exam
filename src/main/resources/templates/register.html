<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h1>Регистрация</h1>
          <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="Введите имя пользователя" required>
                 <div th:if="${#fields.hasErrors('username')}" class="error-message">
                    <p th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group">
            	<label for="email">Электронная почта</label>
                <input type="text" id="email" name="email" th:field="*{email}" placeholder="Введите почту" required>
                <div th:if="${#fields.hasErrors('email')}" class="error-message">
                    <p th:errors="*{email}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Введите пароль" required>
                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                    <p th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Повторите пароль" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
   					<p th:errors="*{confirmPassword}"></p>
				</div>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <p class="switch-link">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </div>
</div>
</body>
</html>
